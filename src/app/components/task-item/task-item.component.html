<div
  *ngIf="task"
  [ngClass]="{ 'border-l-8 border-green-500': task.reminder }"
  class="bg-gray-200 m-5 px-3 py-5 cursor-pointer"
  (dblclick)="onToggle(task)"
>
  <h3 class="flex items-center justify-between">
    {{ task.text }}
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
